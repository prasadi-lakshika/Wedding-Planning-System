<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Management - Wedding Planning System</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</style>
</head>
<body>
  <header>
    <div class="navbar">
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="theme_suggestions.html">Theme Suggestions</a>
        <a href="checklist.html">Checklist</a>
        <a href="budget.html">Budget</a>
        <a href="calendar.html">Calendar</a>
        <a href="client_management.html">Client Management</a>
         <a href="my_account.html" class="planner-only-link" style="display:none;">My Account</a>
        <a href="profile.html" class="admin-dashboard-link" style="display:none;">Profile</a>
        <a href="admin_dashboard.html" class="admin-only" style="display:none;">Admin</a>
        <a href="#" id="logoutLink" style="display:none;">Logout</a>
      </nav>
      <button class="login-btn" id="openLogin">Sign In / Log In</button>
    </div>
  </header>
  <main class="main-content">
    <form class="client-form" id="clientForm">
      <h2>Add / Edit Wedding Project</h2>
      <label for="brideName">Bride's Name</label>
      <input type="text" id="brideName" placeholder="Bride's Name" required />
      <label for="groomName">Groom's Name</label>
      <input type="text" id="groomName" placeholder="Groom's Name" required />
      <label for="weddingDate">Wedding Date</label>
      <input type="date" id="weddingDate" required />
      <label for="weddingType">Wedding Type</label>
      <select id="weddingType" required>
        <option value="">Select Type</option>
        <option value="Kandyan">Kandyan</option>
        <option value="Hindu">Hindu</option>
        <option value="Muslim">Muslim</option>
        <option value="Christian">Christian</option>
        <option value="Western">Western</option>
      </select>
      <label for="contactNumber">Contact Number</label>
      <input type="tel" id="contactNumber" placeholder="Contact Number" required pattern="[0-9]{10}" title="Enter 10 digit phone number" />
      <label for="contactEmail">Contact Email</label>
      <input type="email" id="contactEmail" placeholder="Contact Email" required />
      <button type="submit">Save Project</button>
    </form>
    <section class="client-list" id="clientListSection">
      <h2>Wedding Projects</h2>
      <table id="clientTable">
        <thead>
          <tr>
            <th>Bride</th>
            <th>Groom</th>
            <th>Date</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="clientTableBody">
          <!-- Projects will be listed here -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>&copy; 2025 Wedding Planning System</footer>
  <!-- Modal Background -->
  <div class="modal-bg" id="modalBG"></div>
  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <span class="close-x" onclick="closeModal()">&times;</span>
    <h3 style="margin-top:2px;">Login to your account</h3>
    <form id="emailLoginForm">
      <input id="loginEmail" type="email" placeholder="Email" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button type="submit" class="login-btn" style="width:100%; margin-bottom:15px;">Login</button>
      <div id="loginMsg" style="color:red; font-size:0.98em; margin-bottom:9px;"></div>
    </form>
    <button class="social-btn google-btn" id="googleLoginBtn">Sign in with Google</button>
    <button class="social-btn facebook-btn" id="facebookLoginBtn">Sign in with Facebook</button>
  </div>
  <!-- Google/FB SDKs below -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script src="assets/js/login_modal.js"></script>
  <script src="assets/js/nav_visibility.js"></script>
  <script src="assets/js/client_management.js"></script>
</body>
</html>
