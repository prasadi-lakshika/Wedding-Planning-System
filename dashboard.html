<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Planning System - Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <nav id="mainNav">
        <a href="dashboard.html">Dashboard</a>
        <a href="theme_suggestions.html">Theme Suggestions</a>
        <a href="checklist.html">Checklist</a>
        <a href="budget.html">Budget</a>
        <a href="calendar.html">Calendar</a>
        <a href="client_management.html">Client Management</a>
        <a href="my_account.html" class="planner-only-link" style="display:none;">My Account</a>
        <a href="profile.html" class="admin-dashboard-link" style="display:none;">Profile</a>
        <a href="admin_dashboard.html" class="admin-only" style="display:none;">Admin</a>
        <a href="#" id="logoutLink" style="display:none;">Logout</a>
      </nav>
      <button class="login-btn" id="openLogin">Sign In / Log In</button>
    </div>
  </header>
  <main class="main-content">
    <h2>Dashboard Overview</h2>
    <button id="newProjectBtn" style="margin-bottom: 20px;">New Project</button>
    <div class="dashboard-cards-container">
      <div class="dashboard-card" id="pendingTasksCard">
        <div class="dashboard-icon">üìù</div>
        <h3>Pending Tasks</h3>
        <p><span id="pendingTasksCount">0</span> tasks pending</p>
      </div>
      <div class="dashboard-card" id="totalBudgetCard">
        <div class="dashboard-icon">üí∞</div>
        <h3>Total Budget</h3>
        <p>Rs. <span id="totalBudgetAmount">0</span></p>
      </div>
    </div>
    <section id="ongoingProjects" style="margin-top: 40px;">
      <h3>Ongoing Projects</h3>
      <ul id="projectsList"></ul>
    </section>
  </main>
  <script src="assets/js/dashboard.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const profile = JSON.parse(localStorage.getItem('plannerProfile')) || {};
      const companyName = profile.companyName || 'Wedding Planning System';
      const welcomeHeading = document.getElementById('welcomeHeading');
      if (welcomeHeading) {
        welcomeHeading.textContent = `Welcome to ${companyName}`;
      }
      const newProjectBtn = document.getElementById('newProjectBtn');
      newProjectBtn.addEventListener('click', () => {
        window.location.href = 'client_management.html';
      });
    });
  </script>
  <footer>&copy; 2025 Wedding Planning System</footer>
  <!-- Modal Background -->
  <div class="modal-bg" id="modalBG"></div>
  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <span class="close-x" onclick="closeModal()">&times;</span>
    <h3 style="margin-top:2px;">Login to your account</h3>
    <form id="emailLoginForm">
      <input id="loginEmail" type="email" placeholder="Email" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button type="submit" class="login-btn" style="width:100%; margin-bottom:15px;">Login</button>
      <div id="loginMsg" style="color:red; font-size:0.98em; margin-bottom:9px;"></div>
    </form>
    <button class="social-btn google-btn" id="googleLoginBtn">Sign in with Google</button>
    <button class="social-btn facebook-btn" id="facebookLoginBtn">Sign in with Facebook</button>
  </div>
  <!-- Facebook SDK below -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script src="assets/js/login_modal.js"></script>
</body>
</html>
